<head>
  <meta charset="UTF-8">

    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/weather.css" type="text/css">
</head>

<body>
  <div class="container py3">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WEATHER-WEBSITE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
           
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

          <form class="d-flex" role="search">
            <input class="form-control me-2" id="inputbox"type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success"id="button" type="submit">Search</button>
          </form>
          <p>--OR--</p>
          <button class="btn btn-outline-success" id="button2" >using-current-location</button>
        </div>
      </div>
    </nav>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 font-weight-bold">Weather in <span id="city"></span></h1>
      <i><b><p id="description">Loading...</p></b></i>
    </div>
    </header>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header bg-info py-3">
              <h3 class="mb-0 bg-info fw-normal">Temperatures</h3>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light">&#176C</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <!-- <li>feelslike is <span id="feels_like"></span></li> -->
                <li>max temp. is <span id="temp_max"></span></li>
                <li>min temp. is <span id="temp_min"></span></li>
             
              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header bg-info py-3">
              <h3 class="my-0 fw-normal">Humidity Info</h3>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-muted fw-light">%</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>feels like <span id="feels_like"></span></li> 
                
              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header bg-info py-3 text-bg-primary border-primary">
              <h3 class="my-0 fw-normal">Wind Info</h3>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="speed"></span><small class="text-muted fw-light">km/hr</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                
                <li>Wind Degree is <span id="deg"></span></li>
              </ul>

            </div>
          </div>
        </div>
      </div>

      <h2 class="display-6 text-center mb-4">5-days forecast</h2>

      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>  
              <th style="width: 22%;">Days</th>
              <th style="width: 22%;">Temperature (&#176C)</th>
              <th style="width: 22%;">Wind (km/hr)</th>
              <th style="width: 22%;">Humidity (%)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="text-start"><span id="date1"></span></th>
              <td><span id="temp1"></span></td>
              <td><span id="wind1"></span></td>
              <td><span id="humidity1"></span></td>
              
            </tr>
            <tr>
              <th scope="row" class="text-start"><span id="date2"></span></th>
              <td><span id="temp2"></span></td>
              <td><span id="wind2"></span></td>
              <td><span id="humidity2"></span></td>
              
            </tr>
          </tbody>

          <tbody>
            <tr>
              <th scope="row" class="text-start"><span id="date3"></span></th>
              <td><span id="temp3"></span></td>
              <td><span id="wind3"></span></td>
              <td><span id="humidity3"></span></td>
            </tr>
            <tr>
              <th scope="row" class="text-start"><span id="date4"></span></th>
              <td><span id="temp4"></span></td>
              <td><span id="wind4"></span></td>
              <td><span id="humidity4"></span></td>
            </tr>
            <tr>
              <th scope="row" class="text-start"><span id="date5"></span></th>
              <td><span id="temp5"></span></td>
              <td><span id="wind5"></span></td>
              <td><span id="humidity5"></span></td>
            </tr>
            
            
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="js/weather.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
