<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER-NEWS</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/weather.css" type="text/css">
</head>

<body>
  <div class="container py3">
    <nav class="navbar navbar-expand-lg navbar  bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WEATHER-WEBSITE</a>
        <button class="navbar-toggler ml-auto custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           
            
          </ul> 
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="inputbox"type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary"id="button" type="submit">Search</button>
          </form>
          <a class="navbar-brand" href="#">---OR---</a>
          <!-- <p class="">--OR--</p> -->
          <button class="btn btn-secondary" id="button2" >Use Current Location</button>
        </div>
      </div>
    </nav>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h4 class=" font-weight-bold text-end"><i class="fa fa-map-marker"></i>&nbsp;<span class="text-uppercase text-end " id="city"></span></h4>
      <i><b><p id="description"class="text-end">Loading...</p></b></i>
    </div>
    </header>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 bg-transparent text-center">
        <div class="col">
          <div class="card mb-4 bg-transparent rounded-3 shadow-sm">
            <div class="card-header bg-transparent  py-3">
              <h4 class="mb-0 bg-info bg-transparent fw-normal">Temperature:</h4>
            </div>
            <div class="card-body bg-transparent">
              <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light">&#176C</small></h1>
              <ul class="list-unstyled bg-transparent mt-3 mb-4">
                <!-- <li>feelslike is <span id="feels_like"></span></li> -->
                <li>max temp. is <span id="temp_max"></span></li>
                <li>min temp. is <span id="temp_min"></span></li>
             
              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 bg-transparent shadow-sm">
            <div class="card-header bg-transparent py-3">
              <h4 class="my-0 fw-normal">Humidity:</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title bg-transparent pricing-card-title"><span id="humidity"></span><small class="text-muted fw-light">%</small></h1>
              <ul class="list-unstyled bg-transparent mt-3 mb-4">
                <li>feels like <span id="feels_like"></span></li> 
                
              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 bg-transparent shadow-sm ">
            <div class="card-header  py-3 bg-transparent  ">
              <h4 class="my-0  fw-normal">Wind:</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title bg-transparent pricing-card-title"><span id="speed"></span><small class="text-muted fw-light">km/hr</small></h1>
              <ul class="list-unstyled bg-transparent mt-3 mb-4">
                
                <li>Wind Degree is <span id="deg"></span></li>
              </ul>

            </div>
          </div>
        </div>
      </div>

      <u><h5 class="text-center font-weight-bold">5-days forecast</h5></u>

      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>  
              <th style="width: 22%;">Days</th>
              <th style="width: 22%;">Temperature (&#176C)</th>
              <th style="width: 22%;">Wind (km/hr)</th>
              <th style="width: 22%;">Humidity (%)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="text-start"><span id="date1"></span></th>
              <td><span id="temp1"></span></td>
              <td><span id="wind1"></span></td>
              <td><span id="humidity1"></span></td>
              
            </tr>
            <tr>
              <th scope="row" class="text-start"><span id="date2"></span></th>
              <td><span id="temp2"></span></td>
              <td><span id="wind2"></span></td>
              <td><span id="humidity2"></span></td>
              
            </tr>
          </tbody>

          <tbody>
            <tr>
              <th scope="row" class="text-start"><span id="date3"></span></th>
              <td><span id="temp3"></span></td>
              <td><span id="wind3"></span></td>
              <td><span id="humidity3"></span></td>
            </tr>
            <tr>
              <th scope="row" class="text-start"><span id="date4"></span></th>
              <td><span id="temp4"></span></td>
              <td><span id="wind4"></span></td>
              <td><span id="humidity4"></span></td>
            </tr>
            <tr>
              <th scope="row" class="text-start"><span id="date5"></span></th>
              <td><span id="temp5"></span></td>
              <td><span id="wind5"></span></td>
              <td><span id="humidity5"></span></td>
            </tr>
            
            
          </tbody>
        </table>
      </div>
    </main>
  </div>
  
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/weather.js"></script>
</body>
  
</body>

</html>
